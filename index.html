<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Management System</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

      <div class="container w-75 my-5 bg-secondary p-4">
          <h1 class="text-center text-light">Management System</h1>
          <div class="form-floating mb-3">
            <input oninput="validateProductName()"
            type="text" class="form-control" id="productName" placeholder="Product Name">
            <label for="productName">Product Name</label>
          </div>
          <div class="form-floating mb-3">
            <input  type="text" class="form-control" id="productPrice" placeholder="Product Price">
            <label for="productPrice">Product Price</label>
          </div>
          <div class="form-floating mb-3">
            <input list="category" type="text" class="form-control" id="productCategory" placeholder="Product Category">
            <label for="productCategory">Product Category</label>
          </div>
          <datalist id="category">
              <option value="Mobile">
              <option value="TV">
              <option value="Laptop">
              <option value="IPad">
              <option value="Keyboard">
              <option value="Mouse">       
          </datalist>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="productDescription" placeholder="Product Description">
            <label for="productDescription">Product Description</label>
          </div>
          <div class="form-floating mb-3">
            <input  type="file" class="form-control" id="productImage" placeholder="Product Image">
            <label for="productImage">Product Image</label>
          </div>
          <button class="btn btn-primary" onclick="addProduct()">Add Product</button>
      </div>
      <!-- Read product -->
       <table class="table  text-center">
          <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Image</th>
                <th>Edit</th>
              </tr>
          </thead>
          <tbody id="tableData">
              
          </tbody>
       </table>
    <script src="js/index.js"></script> 
  </body>
</html>
