<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 
      use html ,css,js ,bootstrap
      management system Electronic(laptop)
      CRUD
      C->Create
      R->read,retrive
      U->update
      D->Delete
    -->
      <div class="container w-75 my-5 bg-secondary p-4">
          <h1 class="text-center text-light">Management System</h1>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="productName" placeholder="Product Name">
            <label for="productName">Product Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="productPrice" placeholder="Product Price">
            <label for="productPrice">Product Price</label>
          </div>
          <div class="form-floating mb-3">
            <input list="category" type="text" class="form-control" id="productCategory" placeholder="Product Category">
            <label for="productCategory">Product Category</label>
          </div>
          <datalist id="category">
              <option value="Mobile">
              <option value="TV">
              <option value="Laptop">
              <option value="IPad">
              <option value="Keyboard">
              <option value="Mouse">       
          </datalist>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="productDescription" placeholder="Product Description">
            <label for="productDescription">Product Description</label>
          </div>
          <div class="form-floating mb-3">
            <input type="file" class="form-control" id="productImage" placeholder="Product Image">
            <label for="productImage">Product Image</label>
          </div>
          <button class="btn btn-primary">Add Product</button>
      </div>
      <!-- Read product -->
       <table class="table">
          <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Image</th>
                <th>Edit</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                <td>1</td>
                <td>Iphone16</td>
                <td>60000</td>
                <td>Mobile</td>
                <td>This is smart phone</td>
                <td><img width="100px" height="50px" src="images/mobile.jpg"
                   alt="this is mobile"></td>
                   <td>
                      <button class="btn btn-warning">Update</button>
                      <button class="btn btn-danger">Delete</button>
                   </td>
              </tr>
          </tbody>
       </table>
    <script src="js/index.js"></script> 
  </body>
</html>
